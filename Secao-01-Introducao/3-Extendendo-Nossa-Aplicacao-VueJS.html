<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primeira APP VUE</title>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{titulo}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue JS 2 !'
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    });
</script>
</body>
</html>
