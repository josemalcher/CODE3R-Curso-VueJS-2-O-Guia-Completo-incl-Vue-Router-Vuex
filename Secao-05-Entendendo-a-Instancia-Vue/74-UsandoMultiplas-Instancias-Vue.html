<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Seção 5: Entendendo a Instância Vue</title>
</head>
<body>

<div id="app1">
  <p>{{titulo_1}}</p>
  <button @click="alterar">Alterar</button>
</div>

<div id="app2">
  <p>{{titulo_2}}</p>
  <button @click="alterar">Alterar</button>
</div>

<script src="../lib/vue.js"></script>
<script>
  new Vue({
    el: '#app1',
    data: {
      titulo_1: 'Usando Vue JS 2 !'
    },
    methods: {
      alterar(){
        this.titulo_1 += '!!!' ;
      }
    }
  });

  new Vue({
    el: '#app2',
    data: {
      titulo_2: 'Usando Vue JS 2 !'
    },
    methods: {
      alterar(){
        this.titulo_2 += '!?!?!?!' ;
      }
    }
  });
</script>
</body>
</html>
