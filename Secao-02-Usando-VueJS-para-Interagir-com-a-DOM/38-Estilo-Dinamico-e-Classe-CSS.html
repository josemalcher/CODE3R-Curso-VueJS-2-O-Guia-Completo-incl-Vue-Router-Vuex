<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seção 2</title>
</head>
<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue
  }
</style>
<body>

<div id="app">
  <div class="demo" :class="estilo1"
       @click="aplicarC1 = !aplicarC1"></div>
  <div class="demo"></div>
  <div class="demo"></div>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      aplicarC1: false
    },
    computed:{
      estilo1(){
        return {
          c1: this.aplicarC1,
          c2: !this.aplicarC1
        }
      }
    }

  });
</script>
</body>
</html>
