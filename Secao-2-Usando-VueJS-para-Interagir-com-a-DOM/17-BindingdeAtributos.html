<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seção 2</title>
</head>
<body>

<div id="app">
  <p>{{titulo}}</p>
  <p>{{saudacao()}}</p>
  <a v-bind:href="link">Blog José Malcher Jr.</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando Vue JS 2 !',
      link: 'https://josemalcher.net'
    }, methods: {
      saudacao: function (){
        return this.titulo;
      }
    }
  });
</script>
</body>
</html>
