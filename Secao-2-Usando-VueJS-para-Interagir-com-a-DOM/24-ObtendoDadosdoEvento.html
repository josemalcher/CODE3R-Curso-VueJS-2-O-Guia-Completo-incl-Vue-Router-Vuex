<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seção 2</title>
</head>
<body>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar">SOMAR 1</button>
    <p v-on:mouseover="atualizaXY">Mouse: {{ x }} - {{ y }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(){
                this.contador++
            },
            atualizaXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }

        }
    });
</script>
</body>
</html>
