<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seção 2</title>
</head>
<body>

<div id="app">
  <p>{{titulo}}</p>
  <p>{{saudacao()}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando Vue JS 2 !'
    }, methods: {
      saudacao: function (){
        console.log(this)
        /* (...)
          saudacao: ƒ ()
          titulo: "Usando Vue JS 2 !"
        */
        return this.titulo;
      }
    }
  });
</script>
</body>
</html>
