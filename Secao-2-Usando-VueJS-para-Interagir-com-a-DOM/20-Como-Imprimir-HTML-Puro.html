<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seção 2</title>
</head>
<body>

<div id="app">
  <p v-once>{{titulo}}</p>
  <p>{{saudacao()}}</p>
  <a v-bind:href="link">Blog José Malcher Jr.</a>

  <p v-html="linkHTML"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Titulo com V-Once',
      link: 'https://josemalcher.net',
      linkHTML: '<a href="https://josemalcher.net">José Malcher Jr. Blog</a>'
    }, methods: {
      saudacao: function (){
        this.titulo = 'BOM DIA!!! (titulo alterado junto com saudação)'
        return this.titulo;
      }
    }
  });
</script>
</body>
</html>
